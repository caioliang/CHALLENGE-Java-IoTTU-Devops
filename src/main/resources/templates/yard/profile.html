<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Perfil do Pátio</title>
</head>
<body>

<div layout:fragment="content">

    <div class="form-container">
        <h2 th:text="'Perfil do Pátio ' + ${yard.id}"></h2>

        <div class="profile-details">
            <div class="profile-item">
                <strong>ID:</strong>
                <p th:text="${yard.id}"></p>
            </div>
            <div class="profile-item">
                <strong>Responsável:</strong>
                <p th:text="${yard.user.name}"></p>
            </div>
            <div class="profile-item">
                <strong>CEP:</strong>
                <p th:text="${yard.zipCode}"></p>
            </div>
            <div class="profile-item">
                <strong>Cidade:</strong>
                <p th:text="${yard.city}"></p>
            </div>
            <div class="profile-item">
                <strong>Estado:</strong>
                <p th:text="${yard.state}"></p>
            </div>
            <div class="profile-item">
                <strong>Número:</strong>
                <p th:text="${yard.number}"></p>
            </div>
            <div class="profile-item">
                <strong>Capacidade:</strong>
                <p th:text="${yard.capacity}"></p>
            </div>
        </div>

        <div class="form-actions">
            <a th:href="@{/yards/edit/{id}(id=${yard.id})}" class="btn btn-primary">Editar Pátio</a>
            <a th:href="@{/yards}" class="btn btn-secondary">Voltar para a Lista</a>
        </div>
    </div>

</div>

</body>
</html>

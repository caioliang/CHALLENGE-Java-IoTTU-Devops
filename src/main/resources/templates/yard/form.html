<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${yard.id == null} ? 'Novo Pátio' : 'Editar Pátio'">Formulário de Pátio</title>
</head>
<body>

<div layout:fragment="content">

    <div class="form-container">
        <h2 th:text="${yard.id == null} ? 'Cadastro de Novo Pátio' : 'Editar Pátio'"></h2>

        <form th:action="${yard.id == null} ? @{/yards} : @{/yards/{id}(id=${yard.id})}" th:object="${yard}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" name="_method" value="put" th:if="${yard.id != null}"/>

            <div class="form-group">
                <label for="user">Usuário Responsável</label>
                <div th:if="${yard.user != null}">
                    <input type="text" id="userDisplay" th:value="${yard.user.name}" readonly class="form-control">
                    <input type="hidden" th:field="*{user.id}">
                </div>
                <div th:unless="${yard.user != null}">
                    <select id="user" th:field="*{user}" th:errorclass="is-invalid" required>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                    </select>
                    <span th:errors="*{user}" class="error-message" th:if="${#fields.hasErrors('user')}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="zipCode">CEP</label>
                <input type="text" id="zipCode" th:field="*{zipCode}" th:errorclass="is-invalid">
                <span th:errors="*{zipCode}" class="error-message" th:if="${#fields.hasErrors('zipCode')}"></span>
            </div>

            <div class="form-group">
                <label for="city">Cidade</label>
                <input type="text" id="city" th:field="*{city}" th:errorclass="is-invalid">
                <span th:errors="*{city}" class="error-message" th:if="${#fields.hasErrors('city')}"></span>
            </div>

            <div class="form-group">
                <label for="state">Estado (UF)</label>
                <input type="text" id="state" th:field="*{state}" th:errorclass="is-invalid" maxlength="2">
                <span th:errors="*{state}" class="error-message" th:if="${#fields.hasErrors('state')}"></span>
            </div>

            <div class="form-group">
                <label for="number">Número</label>
                <input type="text" id="number" th:field="*{number}" th:errorclass="is-invalid">
                <span th:errors="*{number}" class="error-message" th:if="${#fields.hasErrors('number')}"></span>
            </div>

            <div class="form-group">
                <label for="capacity">Capacidade</label>
                <input type="number" id="capacity" th:field="*{capacity}" th:errorclass="is-invalid">
                <span th:errors="*{capacity}" class="error-message" th:if="${#fields.hasErrors('capacity')}"></span>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/yards}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Lista de Pátios</title>
</head>
<body>

<div layout:fragment="content">
    <div class="page-header">
        <h1>Gerenciamento de Pátios</h1>
        <a th:href="@{/yards/new}" class="btn btn-primary">Novo Pátio</a>
    </div>

    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Capacidade</th>
                    <th>Responsável</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="yard : ${yards}">
                    <td th:text="${yard.id}"></td>
                    <td th:text="${yard.city}"></td>
                    <td th:text="${yard.state}"></td>
                    <td th:text="${yard.capacity}"></td>
                    <td th:text="${yard.user.name}"></td>
                    <td class="actions">
                        <a th:href="@{/yards/{id}/map(id=${yard.id})}" class="btn btn-info btn-small">Ver Mapa</a>
                        <a th:href="@{/yards/{id}(id=${yard.id})}" class="btn btn-secondary btn-small">Perfil</a>
                        <a th:href="@{/yards/edit/{id}(id=${yard.id})}" class="btn btn-secondary btn-small">Editar</a>
                        <form th:action="@{/yards/{id}(id=${yard.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-secondary" onclick="return confirm('Tem certeza que deseja excluir este pátio?');">Excluir</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>

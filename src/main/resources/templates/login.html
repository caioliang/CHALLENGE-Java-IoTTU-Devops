<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>
<body>

<div layout:fragment="content">

    <div class="form-container">
        <h2>Acessar o Sistema</h2>

        <form th:action="@{/login}" method="post">
            
            <div th:if="${param.error}" class="alert alert-danger">
                <span>E-mail ou senha inválidos.</span>
            </div>

            <!-- Mensagem de logout -->
            <div th:if="${param.logout}" class="alert alert-success">
                <span>Você foi desconectado com sucesso.</span>
            </div>

            <div class="form-group">
                <label for="username">E-mail</label>
                <input type="email" id="username" name="username" class="form-control" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>

        <div class="auth-link">
            <p>Não tem uma conta? <a th:href="@{/register}">Cadastre-se</a></p>
        </div>

    </div>

</div>

</body>
</html>

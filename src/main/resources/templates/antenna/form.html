<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${antenna.id == null} ? 'Nova Antena' : 'Editar Antena'">Formulário de Antena</title>
</head>
<body>

<div layout:fragment="content">

    <div class="form-container">
        <h2 th:text="${antenna.id == null} ? 'Cadastro de Nova Antena' : 'Editar Antena'"></h2>

        <form th:action="${antenna.id == null} ? @{/antennas} : @{/antennas/{id}(id=${antenna.id})}" th:object="${antenna}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" name="_method" value="put" th:if="${antenna.id != null}"/>

            <div class="form-group">
                <label for="yard">Pátio</label>
                <select id="yard" th:field="*{yard}" th:errorclass="is-invalid" required>
                    <option th:each="yard : ${yards}" th:value="${yard.id}" th:text="${yard.city} + ' - ' + ${yard.id}"></option>
                </select>
                <span th:errors="*{yard}" class="error-message" th:if="${#fields.hasErrors('yard')}"></span>
            </div>

            <div class="form-group">
                <label for="code">Código da Antena</label>
                <input type="text" id="code" th:field="*{code}" th:errorclass="is-invalid" required>
                <span th:errors="*{code}" class="error-message" th:if="${#fields.hasErrors('code')}"></span>
            </div>

            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="number" step="0.000001" id="latitude" th:field="*{latitude}" th:errorclass="is-invalid" required>
                <span th:errors="*{latitude}" class="error-message" th:if="${#fields.hasErrors('latitude')}"></span>
            </div>

            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="number" step="0.000001" id="longitude" th:field="*{longitude}" th:errorclass="is-invalid" required>
                <span th:errors="*{longitude}" class="error-message" th:if="${#fields.hasErrors('longitude')}"></span>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/antennas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Lista de Usuários</title>
</head>
<body>

<div layout:fragment="content">
    <div class="page-header">
        <h1>Gerenciamento de Usuários</h1>
    </div>

    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Perfil</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td class="actions">
                        <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-secondary btn-small">Perfil</a>
                        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-secondary btn-small">Editar</a>
                        
                        <form th:action="@{/users/{id}(id=${user.id})}" th:method="delete" style="display: inline;" onsubmit="return confirm('Tem certeza que deseja excluir este usuário?');">
                            <button type="submit" class="btn btn-secondary">Excluir</button>
                        </form>

                        <form th:if="${user.role == 'USER'}" th:action="@{/users/{id}/promote(id=${user.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-secondary">Promover a Admin</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Cadastre-se</title>
</head>
<body>

<div layout:fragment="content">

    <div class="form-container">
        <h2>Crie sua Conta</h2>

        <form th:action="@{/register}" th:object="${user}" method="post">

            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>

        <div class="auth-link">
            <p>Já tem uma conta? <a th:href="@{/login}">Faça o login</a></p>
        </div>

    </div>

</div>

</body>
</html>

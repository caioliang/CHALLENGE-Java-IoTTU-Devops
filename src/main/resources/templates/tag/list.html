<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Lista de Tags</title>
</head>
<body>

<div layout:fragment="content">
    <div class="page-header">
        <h1>Gerenciamento de Tags</h1>
        <a th:href="@{/tags/new}" class="btn btn-primary">Nova Tag</a>
    </div>

    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Código RFID</th>
                    <th>SSID Wi-Fi</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tag : ${tags}">
                    <td th:text="${tag.id}"></td>
                    <td th:text="${tag.rfidCode}"></td>
                    <td th:text="${tag.wifiSsid}"></td>
                    <td th:text="${tag.latitude}"></td>
                    <td th:text="${tag.longitude}"></td>
                    <td>
                        <a th:href="@{/tags/edit/{id}(id=${tag.id})}" class="btn btn-secondary">Editar</a>
                        <form th:action="@{/tags/{id}(id=${tag.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-secondary" onclick="return confirm('Tem certeza que deseja excluir esta tag?');">Excluir</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
